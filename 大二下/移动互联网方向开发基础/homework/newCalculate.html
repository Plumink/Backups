<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>
            calculate
        </title>
        <meta http-equiv="Content-Type" content="text/html;charaset = utf-8" />
        <style type="text/css">
            body {
                font:bolder 26px 楷体;
            }
            #result {
                text-align:right;
            }
            table,td {
                border:1px solid #C0C0C0;
            }
            td {
                padding:10px;
            }
            button {
                width:50px;
                height:50px;
            }
            button:hover{
                box-shadow: 3px 3px 3px #eee;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <td colspan="3" id="result">
                    0
                </td>
                <td>
                    <button type="button" value="C">
                        C
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="1" >
                        1
                    </button>
                </td>
                <td>
                    <button type="button" value="2">
                        2
                    </button>
                </td>
                <td>
                    <button type="button" value="3">
                        3
                    </button>
                </td>
                <td>
                    <button type="button" value="+">
                        +
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="4">
                        4
                    </button>
                </td>
                <td>
                    <button type="button" value="5">
                        5
                    </button>
                </td>
                <td>
                    <button type="button" value="6">
                        6
                    </button>
                </td>
                <td>
                    <button type="button" value="-">
                        -
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7">
                        7
                    </button>
                </td>
                <td>
                    <button type="button" value="8">
                        8
                    </button>
                </td>
                <td>
                    <button type="button" value="9">
                        9
                    </button>
                </td>
                <td>
                    <button type="button" value="*">
                        *
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="0">
                        0
                    </button>
                </td>
                <td>
                    <button type="button" value=".">
                        .
                    </button>
                </td>
                <td>
                    <button type="button" value="=">
                        =
                    </button>
                </td>
                <td>
                    <button type="button" value="/">
                        /
                    </button>
                </td>
            </tr>
        </table>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        var arr = [];
        var content="";//定义变量接收字符串（鼠标点击添加的字符）
        $(":button").click(function(){
            var re = /[\+\-\*/]/;
            if(this.value == "="){
                content = (eval(content)).toFixed(2);
                //结构四舍五入，保留两位小数
            }
            else if(this.value == "C"){
                content=""+0;
                window.location.reload();//刷新页面，数据置零
            } 
            else {
                content += this.value;
                //排除错误的表达式
                var arr = content.split(re);
                console.log(arr);
                for(var i=0;i<arr.length;i++){
                    if(/0[0-9]/.test(arr[i].substring(0,2))==true){
                        alert("算式输入有误，请重新输入！");
                        window.location.reload();
                    }else if(arr[i].substring(0,1) == "."){
                        alert("算式输入有误，请重新输入！");
                        window.location.reload();
                    }
                }
            }
            $("#result").text(content);
        })
    </script>

</html>
