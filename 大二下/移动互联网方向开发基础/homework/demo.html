<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>
            calculate
        </title>
        <meta http-equiv="Content-Type" content="text/html;charaset = utf-8" />
        <style type="text/css">
            body {
                font:bolder 26px 楷体;
            }
            #result {
                text-align:right;
            }
            table,td {
                border:1px solid #C0C0C0;
            }
            td {
                padding:10px;
            }
            button {
                width:50px;
                height:50px;
            }
            button:hover{
                box-shadow: 3px 3px 3px #eee;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <td colspan="3" id="result">
                    0
                </td>
                <td>
                    <button type="button" value="C">
                        C
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="1" >
                        1
                    </button>
                </td>
                <td>
                    <button type="button" value="2">
                        2
                    </button>
                </td>
                <td>
                    <button type="button" value="3">
                        3
                    </button>
                </td>
                <td>
                    <button type="button" value="+">
                        +
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="4">
                        4
                    </button>
                </td>
                <td>
                    <button type="button" value="5">
                        5
                    </button>
                </td>
                <td>
                    <button type="button" value="6">
                        6
                    </button>
                </td>
                <td>
                    <button type="button" value="-">
                        -
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7">
                        7
                    </button>
                </td>
                <td>
                    <button type="button" value="8">
                        8
                    </button>
                </td>
                <td>
                    <button type="button" value="9">
                        9
                    </button>
                </td>
                <td>
                    <button type="button" value="*">
                        *
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="0">
                        0
                    </button>
                </td>
                <td>
                    <button type="button" value=".">
                        .
                    </button>
                </td>
                <td>
                    <button type="button" value="=">
                        =
                    </button>
                </td>
                <td>
                    <button type="button" value="/">
                        /
                    </button>
                </td>
            </tr>
        </table>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        var str = "";
        function showData(which){
            str+= which.value;
            document.getElementById("result").innerHTML = str;
        }
        function calculate(){
            document.getElementById("result").innerHTML = "";
            var resultNum = eval(str);
            resultNum+="";
            if(resultNum.indexOf(".")>0){
                var a= resultNum.indexOf(0,a+3);
            }
            document.getElementById("result").innerHTML = resultNum;
            str = resultNum;
        }
        function clearData(){
            str = "";
            document.getElementById("result").innerHTML = 0;
        }
        function diverseFun(which){
            switch(which.value){
                case "=":calculate();break;
                case "C":clearData();break;
                default:showData(which);
            }
        }
        function loadEvent(){
            var buttons = document.getElementsByTagName("button");
            for(var i=0;i<buttons.length;i++){
                buttons[i].onclick = function(){
                    diverseFun(this);
                }
            }
        }
        window.onload = function(){
            loadEvent();
        }
    </script>

</html>
