    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        var content = "0";
        var rlt;
        //给所有的按钮添加点击事件
        $(":button").click(function(){
            var val = this.value;
            var re = /[\+\-\*/]/;
            
            var arr = content.split(re);
            if(/[\\+]/.test(content)){
                var result=(parseFloat(arr[0])+parseFloat(arr[1])).toFixed(2);
            }
            if(/-/.test(content)){
                var result=(parseFloat(arr[0])-parseFloat(arr[1])).toFixed(2);
            }
            if(/[*]/.test(content)){
                var result=(parseFloat(arr[0])*parseFloat(arr[1])).toFixed(2);
            }
            if(/[/]/.test(content)){
                var result=(parseFloat(arr[0])/parseFloat(arr[1])).toFixed(2);
            }
            
            if(val == 'C'){
                $("#result").html("0");
                content = "0";
            }
            if(val == '='){
                
                $("#result").text(result);
                

            }
           
            

        });
